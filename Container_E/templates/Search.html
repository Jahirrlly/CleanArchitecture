<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>All Books</title>
</head>
<body class="d-flex h-100 text-center text-white bg-dark"></body>
<body>
    <div class="container-fluid">
      <form action="http://localhost:5001/One_Book" method="GET">
        <div class="row">
          <div class="col-md text-center">
              <h1>Search Book by ID</h1>
          </div>
        </div>
        <div class="row">
            <div class="col text-center">
                <img src="MicrosoftTeams-image2.png" alt="">
            </div>
        </div>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <label for=""></label>
                <input id="id" type="number" name="id_book" class="form-control" placeholder="Id of the book" required>
            </div>
            <div class="col-md-4"></div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4 d-grid gap-2">
              <button type="submit" class="btn btn-outline-light">Search</button>
            </div>
        </div>
      </form>
    </div>
</body>
</html>
